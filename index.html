<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Invoice Creator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

        <!-- google fonts --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main class="main">
            <header class="main-header">
                <h1 class="title">
                    Invoice Creator
                </h1>
                <h4 class="subtitle">
                    Thanks for choosing GoodCorp, LLC!
                </h4>
                <div class="switch-wrapper">
                    <p>Switch Mode</p>
                    <label class="toggle-btn">
                        <input type="checkbox" class="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

            </header>
            <section class="container">
                <div class="selection">
                    <input 
                        type="text" 
                        name="task" 
                        placeholder="Enter task"
                        class="task-input">
                    <div class="item-options-wrapper">
                        <select class="cost-drop-down" name="costs">
                            <option value="10">$ 10</option>
                            <option value="20">$ 20</option>
                            <option value="30">$ 30</option>
                            <option value="40">$ 40</option>
                            <option value="50">$ 50</option>
                          </select>
                        <button type="button" class="add-task-btn">+</button>
                    </div>
                </div>
                <div class="invoice-table">
                    <div class="warning-msg">
                        <!-- message to user -->
                    </div>
                    <div class="column-titles justify-space-between">
                        <p>ITEM</p>
                        <p>TOTAL</p>
                    </div>
                    <div class="items">
                        <!-- populate with items selected -->
                    </div>    
                </div>
                <div class="total-container">
                    <div class="column-titles justify-space-between">
                        <p>NOTES</p>
                        <p>TOTAL AMOUNT</p>
                    </div>
                    <div class="total justify-space-between">
                        <!-- insert total here -->
                    </div>
                </div>
                <button class="send-btn">
                    <i class="fa-solid fa-envelope"></i>
                    Send invoice
                </button>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
